<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Syahin</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            text-align: center;
            padding: 50px;
            color: #ffffff;
        }
        .card {
            background: #0f3460;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.6);
        }
        h1 {
            color: #e94560;
            font-size: 30px;
        }
        p {
            font-size: 18px;
            color: #eaeaea;
        }
        .cake {
            font-size: 80px;
            margin: 20px 0;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
        }
        button:hover {
            background: #ff6f91;
        }
        .surprise-images {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .surprise-item {
            width: 45%;
            border-radius: 15px;
            text-align: center;
            color: #ffd6e8;
            font-size: 14px;
            background: rgba(255 214 232 / 0.1);
            padding: 15px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 380px;
        }
        .surprise-item img {
            width: 100%;
            border-radius: 15px;
            display: block;
            margin-bottom: 12px;
            flex-shrink: 0;
            height: 220px;
            object-fit: cover;
        }
        .surprise-item p {
            flex-grow: 1;
            overflow-y: auto;
            font-size: 14px;
            line-height: 1.3;
            margin: 0;
        }
        #imageText {
            margin-top: 10px;
            font-size: 16px;
            color: #ffd6e8;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Happy Birthday Syahin Nazih! ðŸŽ‰</h1>
        <div class="cake">ðŸŽ‚</div>
        <p>Wishing you a day filled with love, laughter, and happiness.</p>
        <p>May all your dreams come true this year!</p>
        <button onclick="showMessage()">Click for a Surprise</button>
        <audio id="birthdaySong" loop>
            <source src="wave_to_earth_bad.mp3" type="audio/mpeg" />
            Your browser does not support the audio element.
        </audio>
        
        <p id="message"></p>
        <div class="surprise-images" id="surpriseImagesContainer" style="display:none;"></div>
        <p id="imageText" style="display:none;"> Always keep smiling to ME hihi, selamat menua :D </p>
    </div>

    <script>
        function showMessage() {
            const container = document.getElementById("surpriseImagesContainer");
            const text = document.getElementById("imageText");
            const song = document.getElementById("birthdaySong");

            // URLs and paragraph texts for the 4 surprise images
            const surprises = [
                {
                    src: "SERA2.JPEG",
                    text: "May your day be filled with joy and unforgettable moments surrounded by your loved ones."
                },
                {
                    src: "SERA5.JPEG",
                    text: "Sending you lots of love and warm wishes to brighten your special day."
                },
                {
                    src: "SERA4.JPEG",
                    text: "Keep believing in your dreams and let hope guide you through every challenge. ( with me )"
                },
            ];

            container.innerHTML = "";

            surprises.forEach(item => {
                const div = document.createElement("div");
                div.className = "surprise-item";

                const img = document.createElement("img");
                img.src = item.src + "?auto=format&fit=crop&w=400&q=80";
                img.alt = "Surprise Image";

                const paragraph = document.createElement("p");
                paragraph.textContent = item.text;

                div.appendChild(img);
                div.appendChild(paragraph);

                container.appendChild(div);
            });

            container.style.display = "flex";
            text.style.display = "block";

            song.play();
        }
    </script>

</body>
</html>
